defaultNamespace: default
helm:
  releaseName: ghost-blog
  chart: "ghost"
  repo: "https://charts.bitnami.com/bitnami"
  version: "14.0.4"
  force: true
  timeoutSeconds: 0
  values:
    ghostBlogTitle: Rancher Government Solutions Blog
    ingress:
      enabled: true
      hostname: global.fleet.clusterLabels.ghostname
      path: /
      pathType: ImplementationSpecific 
    service:
      externalTrafficPolicy: Cluster
      httpsPort: 443
      port: 80
      type: ClusterIP
      clusterIP: None
      tls: false
      certManager: false
      selfSigned: false

