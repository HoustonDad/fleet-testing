repo: https://github.com/shraderdm/cluster-testing
paths:
- metallb-kustomize
targetCustomizations:
- name: metallb-dev
  clusterSelector:
    matchLabels:
      fleet-demo: dev
  kustomize:
    dir: overlays/dev
- name: metallb-cluster1
  clusterSelector:
    matchLabels:
      fleet-demo: cluster1
  kustomize:
    dir: overlays/cluster1
- name: metallb-cluster2
  clusterSelector:
    matchLabels:
      fleet-demo: cluster2
  kustomize:
    dir: overlays/cluster2
- name: metallb-cluster3
  clusterSelector:
    matchLabels:
      fleet-demo: cluster3
  kustomize:
    dir: overlays/cluster3