defaultNamespace: default
helm:
  chart: https://github.com/shraderdm/charts/blob/main/assets/rancher-demo-0.2.1.tgz?raw=true
  values:
    env:
      SHOW_VERSION: true
      COW_COLOR: "blue"


targetCustomizations:
- name: cluster1-rd
  helm:
    values:
      env:
        TITLE: "cluster1 RGS DEMO"    
      ingress:
        hosts:
          - host: rancher-demo.cluster1.example.home 
            paths: 
              - path: /
                pathType: ImplementationSpecific  
  clusterSelector:
    matchLabels:
      fleet-demo: cluster1

- name: cluster2-rd
  helm:
    values:
      autoscaling:
        enabled: true
        minReplicas: 3
        maxReplicas: 100
        targetCPUUtilizationPercentage: 80
      env:
        TITLE: "cluster2 RGS DEMO"    
      ingress:
        hosts:
          - host: rancher-demo.cluster2.example.home
            paths:
              - path: /
                pathType: ImplementationSpecific
  clusterSelector:
    matchLabels:
      fleet-demo: cluster2

- name: cluster3-rd
  helm:
    values:
      env:
        TITLE: "CLUSTER3 RGS DEMO"
      ingress:
        hosts:
          - host: rancher-demo.cluster3.example.home
            paths:
              - path: /
                pathType: ImplementationSpecific
  clusterSelector:
    matchLabels:
      fleet-demo: cluster3


- name: dev-rd
  helm:
    values:
      env:
        TITLE: "DEV RGS DEMO"
      ingress:
        hosts:
          - host: rancher-demo.dev.example.home
            paths:
              - path: /
                pathType: ImplementationSpecific
  clusterSelector:
    matchLabels:
      fleet-demo: dev

