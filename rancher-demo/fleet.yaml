defaultNamespace: default
helm:
  chart: https://github.com/shraderdm/charts/blob/main/assets/rancher-demo-0.1.1.tgz?raw=true
  values:
    env:
      SHOW_VERSION: true
      COW_COLOR: green


targetCustomizations:
- name: cluster1
  helm:
    values:
      ingress:
        hosts:
          - host: rancher-demo.cluster1.example.home 
            paths: 
              - path: /
                pathType: ImplementationSpecific  
  clusterSelector:
    matchLabels:
      fleet-demo: cluster1

- name: cluster2
  helm:
    values:
      ingress:
        hosts:
          - host: rancher-demo.cluster2.example.home
            paths:
              - path: /
                pathType: ImplementationSpecific
  clusterSelector:
    matchLabels:
      fleet-demo: cluster2

