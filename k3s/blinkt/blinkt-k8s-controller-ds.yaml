kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: blinkt-k8s-controller
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: blinkt-k8s-controller 
  template:    
    metadata:
      labels:
        name: blinkt-k8s-controller
    spec:
      serviceAccountName: blinkt-k8s-controller-sa
      priorityClassName: device-priority
      nodeSelector:
        deviceType: blinkt
      containers:
      - name: blinkt-k8s-controller
        image: apprenda/blinkt-k8s-controller:v3
        env:
        - name: COLOR
          value: "000B87"
        - name: NAMESPACE
          value: default
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - mountPath: /sys
          name: sys-tree
        tolerations:
        - key: "lights"
          operator: "Exists"
          effect: "NoSchedule"  
      volumes:
      - name: sys-tree
        hostPath:
          path: /sys
