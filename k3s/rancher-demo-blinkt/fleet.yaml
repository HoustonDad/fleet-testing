defaultNamespace: default
helm:
  chart: https://github.com/shraderdm/charts/blob/main/assets/rancher-demo-0.2.1.tgz?raw=true
  values:
    image:
      repository: bgulla/rancher-demo
      tag: "latest"
    env:
      SHOW_VERSION: true
      COW_COLOR: "red"
      TITLE: "k3s blue LED Rancher demo"
    ingress:
      hosts:
        - host: rancher-demo-blue.k3s.example.home
          paths:
            - path: /
              pathType: ImplementationSpecific
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 31
      targetCPUUtilizationPercentage: 80
    podLabels:
      blinkt: show
      blinktColor: FF0000
